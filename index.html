<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
          <div id="container">
                <form id="form">
                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input type="text" id="first-name" value="" class="form-control" placeholder="Enter your firstname" required /><br />
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last name</label>
                            <input type="text" id="last-name" class="form-control" placeholder="Enter your lastname" required/><br />
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" class="form-control" placeholder="Enter your Address" required></textarea><br />
                        </div>

                        <div class="form-group">
                            <label for="pincode">Pincode</label>
                            <input type="text" id="pincode" class="form-control" placeholder="Enter your Pincode" required/><br />
                        </div>

                        <div class="form-group">
                            <label for="Gender" id="Gender">Gender</label>
                            <input type="radio" id="Male" value="Male" name="Gender" required/>
                            <label>Male</label>
                            <input type="radio" id="Female" value="Female" name="Gender" required/>
                            <label>Female</label> 
                        </div><br />
                        <div class="form-group">
                            <label for="food">Select atleast two dish:</label>
                            <select id="foodOption" class="form-control" multiple required><br />
                                    <option value="Biryani">Biryani</option>
                                    <option value="Chicken">Chicken</option>
                                    <option value="Dosa">Dosa</option>
                                    <option value="Idli">Idli</option>
                                    <option value="ice_cream">Ice Cream</option>
                            </select>
                        </div><br />

                        <div class="form-group">
                            <label for="State">State</label>
                            <input type="text" class="form-control" id="State" placeholder="Enter your State" required/> <br />
                        </div>

                        <div class="form-group">
                            <label for="Country">Country</label>
                            <input type="text" class="form-control" id="Country" placeholder="Enter your Country" required/><br />
                        </div>

                        <button type="submit" id="submit" onsubmit="displayDetails()" class="btn btn-primary">Submit</button>
                </form>
                <p id="description">Below are the Details of User</p>
                <table id="display" class="table table-bordered">
                    <thead>
                      <tr>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
              </table>
            </div>
            <script src="./script.js"></script>
            <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
            ></script>
            <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
